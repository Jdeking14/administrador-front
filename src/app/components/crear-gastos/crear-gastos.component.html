<head>
    <meta charset="UTF-8">
    <title>Formulario de Gastos</title>
</head>
    

    <div class="container mt-4">
        <form #form="ngForm" (ngSubmit)="createSpent(form)" novalidate>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="titulo-gasto" class="form-label">Titulo gasto</label>
                    <span class="text-danger">*</span>
                    <input type="text" pattern="(?=.*[a-zA-Z])[\w\s]*" #name="ngModel" class="form-control" [class.is-valid]="name.valid" [class.is-invalid]="name.invalid && name.dirty" id="titulo-gasto" name="name" placeholder="Ingrese el titulo" [(ngModel)]="createSpent.name" minlength="2" maxlength="15" required>
                    @if (name.invalid && name.dirty) {
                        <div class="text-danger">
                            @if (name.errors?.['required']) { <span>Required</span> }
                            @if (name.errors?.['minlength']) { <span>Min length is 2 characters</span> }
                            @if (name.errors?.['pattern'] && !name.errors?.['minlength']) { <span>Group name must contain characters</span> }
                        </div>
                    }
                </div>

                <div class="col-12">
                    <label for="tipo-gasto" class="form-label">Tipo Gasto</label>
                    <span class="text-danger">*</span>
                        <input type="text" pattern="" >
                    
                </div>


                <div class="mb-3">

                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success" [disabled]="form.invalid">Crear</button>
                </div>
            </div>
        </form>
    </div>
