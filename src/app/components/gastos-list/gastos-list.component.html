<section class="container">

  @if (listLoaded) {
    <div>
      <app-dashboard [idGroup]="idGroup" [payments]="spentsPayments"  class="p-4"></app-dashboard>
    </div>
  }

      @for (spent of spents; track spent.id) {   
        <div class="">
          <app-gastos-card (spendDeleted)="onSpendDeleted()" (spentUpdated)="onSpendUpdate()" [miSpent]="spent" class="p-4"></app-gastos-card>
        </div>
      } @empty {
        <h2 class="text-danger">NO HAY RESULTADOS</h2>
      }
   
</section>

          
    <!-- BotÃ³n crear gasto -->
    <div class="d-flex justify-content-center position-sticky sticky-bottom mt-3">
      <button class="btn btn-success rounded-pill float-end fs-3 px-4 mb-3" (click)="openGastosModal()">Nuevo gasto</button>
    </div>
    
    <ng-template #modalContent let-modal>
      <app-crear-gastos [idGroup]="idGroup" (close)="closeGastosModal()"></app-crear-gastos>
    </ng-template>
